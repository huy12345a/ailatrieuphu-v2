<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ai Là Triệu Phú - Tác Giả: Huy Me</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
<div class="frame">
    <div id="kg" class="d-none">
        <span>25%</span>
        <span>25%</span>
        <span>25%</span>
        <span>25%</span>
    </div>
    <div id="nofilication" class="d-none">
        Thua cuộc
    </div>
    <div id="sm-nonfilication" class="d-none">
        A là câu trả lời đúng xin chúc mừng!
    </div>
    <div id="start" class="">
        <div class="d-flex justify-content-center pt-3">
            <img src="ALTP_LOGO_2021%20(1).png">
        </div>
        <div class="option w-50 m-auto start-button mt-5">
            <button class="d-block w-100" onclick="startGame()">Bắt đầu</button>
            <button class="d-block w-100">Thoát</button>
        </div>
    </div>
    <div id="player" class="row d-none">
        <div class="col-8 d-flex justify-content-center align-items-center ">
            <img src="./images/logo.png" width="200px" alt="">
        </div>
        <div class="col-4">
            <div class="bg-score p-2 pb-1">
                <div class="support d-flex justify-content-around mb-2">
                    <button class="s1" onclick="deleteTwoAnswer(this)">50</button>
                    <button class="s1" onclick="showAnswer(this)">call</button>
                    <button class="s1" onclick="ask(this)">kg</button>
                    <button class="s1 d-none">kg</button>
                </div>
                <ul class="score w-100">
                    <li class="scorelist"><span>15</span>150.000</li>
                    <li class="scorelist"><span>14</span>85.000</li>
                    <li class="scorelist"><span>13</span>60.000</li>
                    <li class="scorelist"><span>12</span>40.000</li>
                    <li class="scorelist"><span>11</span>30.000</li>
                    <li class="scorelist"><span>10</span>22.000</li>
                    <li class="scorelist"><span>9</span>14.000</li>
                    <li class="scorelist"><span>8</span>10.000</li>
                    <li class="scorelist"><span>7</span>6.000</li>
                    <li class="scorelist"><span>6</span>3.000</li>
                    <li class="scorelist"><span>5</span>2.000</li>
                    <li class="scorelist"><span>4</span>1.000</li>
                    <li class="scorelist"><span>3</span>600</li>
                    <li class="scorelist"><span>2</span>400</li>
                    <li class="scorelist"><span>1</span>200</li>
                    <li class="scorelist d-none"></li>
                </ul>
            </div>
        </div>
        <div class=" ms-2 bottom mt-auto w-100  mx-0 px-0">
            <div class="question text-light">
                    <span id="questioncount" class="qs1 d-none">
                        Câu hỏi <span class="num"></span>:
                    </span>
                <span id="content">
                        Chào mừng bạn đến với trò chơi ai là triệu phú
                       <audio id="backgroundAudio" src="welcome.mp3"></audio>
                    </span>
            </div>
            <div id="clock">30</div>
            <div class="row w-96 m-auto mt-2 light-text d-none" id="frameAnswer">

                <button class="col-6 w49 answer left-align-button" onclick="checkAnswer(this)" value="A">A.
                    <span></span></button>
                <button class="col-6 w49  answer mx-0 left-align-button" onclick="checkAnswer(this)" value="B">B.
                    <span></span></button>
                <button class="col-6 w49 mt-2 answer left-align-button" onclick="checkAnswer(this)" value="C">C.
                    <span></span></button>
                <button class="col-6 w49 mt-2 answer mx-0 left-align-button" onclick="checkAnswer(this)" value="D">D.
                    <span></span></button>
            </div>
            <div class=" mt-4  mb-4 d-flex justify-content-center">
                <button class="w49 answer text-light" id="choose">Tiếp</button>
                <audio src="nextAudio.mp3" id="nextAudio"></audio>
            </div>
            <div class=" mt-4 mb-4 d-flex justify-content-center d-none">
                <button class="w49 answer text-light" id="ready">Sẵn sàng</button>
                <audio src="next1Audio.mp3" id="next1Audio"></audio>
            </div>
        </div>
    </div>
    <script src="./question.js"></script>
</div>
<script src="./main.js"></script>
</body>
</html>
